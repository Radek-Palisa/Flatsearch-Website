<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="header.css" />
    
</head>
<body>
    <header> 

        <div class="menu">
            <button id="menu-button-js"> </button>
        </div>
       
        <div class="header__search">
            <form> 
                <input type="search" placeholder="Enter City..."> 
            </form>
        </div>

        <div class="logo"> 
            <a href="#"> 
                <img src="logo.svg" alt="Flatsearch.cz" class="logo_desktop"/> 
                <img src="logo_mobile.svg" alt="Flatsearch" class="logo_mobile"/>
            </a>
        </div>
        
        <nav class="header__nav"> 
            <a href="#">Add Listing</a>
            <button>Sign Up</button>
            <button>Log In</button>
        </nav>
        <!-- <div id="drawer-js" class="drawer">hello</div> -->
    </header>
    <script>
        window.onload = () => {
            const menuButton = document.getElementById('menu-button-js');
            const drawer = document.getElementById('drawer-js');
            menuButton.addEventListener('click', function() {
                if (this.classList.contains('active')) {
                    this.classList.remove('active');
                    drawer.classList.remove('drawer--active');
                } else {
                    this.className += ' active';
                    drawer.className += ' drawer--active';
                }
            })

        }
    </script>
</body>
</html>
